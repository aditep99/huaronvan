<ion-header>

  <ion-navbar>
    <ion-title>Confirm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="http://www.healthandtrend.com/wp-content/uploads/2016/11/how-to-stop-a-mad-2.jpg" />
    <ion-card-content>
      <ion-card-title color="danger">
        คุณได้แจ้งเรื่องร้องเรียนเสร็จเรียบร้อย !
      </ion-card-title>
      <h2>ข้อมูลหัวร้อนโดยสรุป</h2>
      <p>ID : {{confirmData.id}}</p>
      <p>Tel : {{confirmData.phone}}</p>
      <p>เลขทะเบียน : {{confirmData.cardid}}</p>
      <ion-row>
        <ion-col>
          <p>รายละเอียดเรื่องหัวร้อนในครั้งนี้</p>
          <ion-note>{{confirmData.detail}}</ion-note>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-right>
          <ion-note>
            เวลา {{time | date: 'dd-MM-yyyy: hh:mm'}} 
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer (click)="confrim()">
  <ion-toolbar color="danger">
    <ion-title>OK</ion-title>
  </ion-toolbar>
</ion-footer>
